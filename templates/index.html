<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on mobile devices -->
    <title>CKD Detection System</title> <!-- Title shown in browser tab -->
    <!-- Link to external CSS file using Flask's url_for function -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Background animation container -->
    <div class="bg-animation">
        <div class="wave"></div> <!-- Decorative wave animation -->
    </div>

    <!-- Language selection buttons -->
    <div class="language-toggle">
        <button class="language-btn active" onclick="setLanguage('en')">English</button>
        <button class="language-btn" onclick="setLanguage('kn')">ಕನ್ನಡ</button>
        <button class="language-btn" onclick="setLanguage('hi')">हिंदी</button>
    </div>

    <!-- Header section with title and subtitle -->
    <div class="header">
        <h1 id="main-title">CKD Detection System</h1>
        <p id="subtitle">Advanced Chronic Kidney Disease Prediction</p>
    </div>

    <!-- Main container for form and results -->
    <div class="container">
        <div class="form-container">
            <!-- CKD prediction form -->
            <form id="ckd-form">
                <div class="form-grid">
                    <!-- Serum Creatinine input -->
                    <div class="input-group">
                        <label for="sc" id="label-sc">Serum Creatinine (mg/dL)</label>
                        <input type="number" id="sc" name="sc" class="input-field" step="0.1" placeholder="0.5 - 15.0" required>
                    </div>

                    <!-- Hemoglobin input -->
                    <div class="input-group">
                        <label for="hemo" id="label-hemo">Hemoglobin (g/dL)</label>
                        <input type="number" id="hemo" name="hemo" class="input-field" step="0.1" placeholder="3.0 - 18.0" required>
                    </div>

                    <!-- Albumin level dropdown -->
                    <div class="input-group">
                        <label for="al" id="label-al">Albumin Level</label>
                        <select id="al" name="al" class="input-field" required>
                            <option value="">Select Level</option>
                            <option value="0">Normal</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <!-- Specific Gravity input -->
                    <div class="input-group">
                        <label for="sg" id="label-sg">Specific Gravity</label>
                        <input type="number" id="sg" name="sg" class="input-field" step="0.001" placeholder="1.005 - 1.025" required>
                    </div>

                    <!-- Packed Cell Volume input -->
                    <div class="input-group">
                        <label for="pcv" id="label-pcv">Packed Cell Volume (%)</label>
                        <input type="number" id="pcv" name="pcv" class="input-field" step="0.1" placeholder="20 - 55" required>
                    </div>

                    <!-- Red Blood Cell Count input -->
                    <div class="input-group">
                        <label for="rbcc" id="label-rbcc">Red Blood Cell Count (millions/μL)</label>
                        <input type="number" id="rbcc" name="rbcc" class="input-field" step="0.1" placeholder="2.5 - 8.0" required>
                    </div>

                    <!-- Diabetes Mellitus dropdown -->
                    <div class="input-group">
                        <label for="dm" id="label-dm">Diabetes Mellitus</label>
                        <select id="dm" name="dm" class="input-field" required>
                            <option value="">Select</option>
                            <option value="0" id="dm-no">No</option>
                            <option value="1" id="dm-yes">Yes</option>
                        </select>
                    </div>

                    <!-- Hypertension dropdown -->
                    <div class="input-group">
                        <label for="htn" id="label-htn">Hypertension</label>
                        <select id="htn" name="htn" class="input-field" required>
                            <option value="">Select</option>
                            <option value="0" id="htn-no">No</option>
                            <option value="1" id="htn-yes">Yes</option>
                        </select>
                    </div>
                </div>

                <!-- Submit button for prediction -->
                <button type="submit" class="predict-btn" id="predict-btn">
                    <span id="btn-text">Predict CKD Risk</span>
                </button>
            </form>

            <!-- Container to display prediction result -->
            <div class="result-container" id="result-container">
                <div class="result-title" id="result-title">Prediction Result</div>
                <div class="result-content" id="result-content"></div>
                <!-- Button to download prediction report -->
                <button class="download-btn" id="download-btn" onclick="downloadReport()">Download Report</button>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
